<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Circular Rotation</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
    }

    .container {
        position: relative;
        width: 350px;
        height: 300px;
        transform-style: preserve-3d;
        animation: spin 24s linear infinite;
    }

    .container span {
        position: absolute;
        width: 180px;
        height: 180px;
        left: 50%;
        top: 50%;
        transform-style: preserve-3d;
        transform-origin: center;
    }

    /* Arrange 8 photos in a circle */
    .container span:nth-child(1) { transform: rotateY(0deg) translateZ(450px); }
    .container span:nth-child(2) { transform: rotateY(45deg) translateZ(450px); }
    .container span:nth-child(3) { transform: rotateY(90deg) translateZ(450px); }
    .container span:nth-child(4) { transform: rotateY(135deg) translateZ(450px); }
    .container span:nth-child(5) { transform: rotateY(180deg) translateZ(450px); }
    .container span:nth-child(6) { transform: rotateY(225deg) translateZ(450px); }
    .container span:nth-child(7) { transform: rotateY(270deg) translateZ(450px); }
    .container span:nth-child(8) { transform: rotateY(315deg) translateZ(450px); }

    .container span img {
        width: 100%;
        height: 100%;
        border-radius: 15px;
        object-fit: cover;
        box-shadow: 0 6px 15px rgba(255,255,255,0.5);
        transform: translateY(-30px);
    }

    @keyframes spin {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(360deg); }
    }
</style>
</head>

<body>

<div class="container">
    <span><img src="1.jpeg"></span>
    <span><img src="2.jpg"></span>
    <span><img src="3.jpg"></span>
    <span><img src="4.jpg"></span>
    <span><img src="5.jpg"></span>
    <span><img src="6.jpg"></span>
    <span><img src="7.jpg"></span>
    <span><img src="8.jpg"></span>
</div>

</body>
</html>
